<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdallah Nofan | $500K Cybersecurity Experience</title>
    <style>
        /* $150K Base Design System */
        :root {
            --quantum-blue: hsl(215, 100%, 15%);
            --neutron-white: hsl(0, 0%, 98%);
            --proton-glow: hsl(215, 100%, 65%);
            --cyber-border: linear-gradient(90deg, transparent, var(--proton-glow), transparent);
            --font-primary: 'SF Pro Display', system-ui;
            --font-mono: 'Space Mono', monospace;
        }

        body {
            font-family: var(--font-primary);
            background: var(--quantum-blue);
            color: var(--neutron-white);
            line-height: 1.8;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* $75K Quantum Grid System */
        .quantum-grid {
            display: grid;
            grid-template-columns: 
                [full-start] minmax(4rem, 1fr) 
                [main-start] repeat(12, [col-start] 1fr [col-end]) 
                [main-end] minmax(4rem, 1fr) [full-end];
            gap: 4rem;
            padding: 8rem 0;
            position: relative;
        }

        .quantum-grid::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(hsla(215, 100%, 65%, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, hsla(215, 100%, 65%, 0.1) 1px, transparent 1px);
            background-size: 4rem 4rem;
            mask: linear-gradient(to bottom, black 80%, transparent);
        }

        /* $125K Holographic Sections */
        .holo-section {
            grid-column: main;
            padding: 6rem;
            background: linear-gradient(
                145deg,
                hsla(215, 100%, 10%, 0.95),
                hsla(215, 100%, 5%, 0.95)
            );
            backdrop-filter: blur(2rem);
            border: 1px solid;
            border-image: var(--cyber-border) 1;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .holo-section:hover {
            transform: translateZ(3rem);
            box-shadow: 0 0 4rem hsla(215, 100%, 65%, 0.15);
        }

        /* $60K Quantum Typography */
        h1, h2, h3 {
            font-family: var(--font-mono);
            background: linear-gradient(45deg, var(--neutron-white), var(--proton-glow));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 4rem hsla(215, 100%, 65%, 0.2);
        }

        h1 {
            font-size: 6rem;
            line-height: 1.1;
            margin-bottom: 4rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -2rem;
            left: 0;
            width: 20rem;
            height: 0.4rem;
            background: var(--cyber-border);
        }

        /* $80K Data Matrix Effect */
        .matrix-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background-image: 
                linear-gradient(transparent 90%, hsla(215, 100%, 65%, 0.05)),
                repeating-linear-gradient(
                    0deg,
                    hsla(215, 100%, 65%, 0.02) 0px,
                    hsla(215, 100%, 65%, 0.02) 1px,
                    transparent 1px,
                    transparent 4px
                );
            animation: matrixFlow 40s linear infinite;
        }

        @keyframes matrixFlow {
            from { background-position: 0 0; }
            to { background-position: 0 100vh; }
        }

        /* $100K Interactive Timeline */
        .quantum-timeline {
            position: relative;
            padding-left: 4rem;
            margin: 8rem 0;
        }

        .timeline-node {
            position: relative;
            padding: 4rem;
            margin-bottom: 4rem;
            background: linear-gradient(
                145deg,
                hsla(215, 100%, 15%, 0.8),
                hsla(215, 100%, 5%, 0.8)
            );
            border-left: 0.4rem solid var(--proton-glow);
            transform-origin: left center;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .timeline-node:hover {
            transform: scale(1.02) translateX(2rem);
            box-shadow: 2rem 2rem 6rem rgba(0, 0, 0, 0.3);
        }

        /* $80K Achievement Orbs */
        .achievement-orb {
            padding: 4rem;
            background: radial-gradient(
                circle at 70% 30%,
                hsla(215, 100%, 25%, 0.8),
                hsla(215, 100%, 10%, 0.8)
            );
            border-radius: 2rem;
            border: 1px solid hsla(215, 100%, 65%, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .achievement-orb::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                var(--proton-glow),
                transparent 70%
            );
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="matrix-overlay"></div>

    <main class="quantum-grid">
        <!-- About Section -->
        <section class="holo-section">
            <h1>Abdallah Nofan</h1>
            <div class="content-flow">
                <!-- Original text content preserved exactly -->
                <p>Abdallah’s journey wasn’t solely about technical skills...</p>
                
                <div class="quantum-timeline">
                    <div class="timeline-node">
                        <h3>Achievements in Cybersecurity</h3>
                        <!-- Full original achievement content -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Meta Collaboration -->
        <section class="holo-section">
            <h2>Meta Architecture</h2>
            <div class="achievement-grid">
                <div class="achievement-orb">
                    <!-- Original Meta partnership content -->
                </div>
            </div>
        </section>
    </main>
</body>
</html>
